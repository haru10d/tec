    <style>
        body {

            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 750px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 180px;
            height: auto;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .row label {
            flex: 1;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .row label:last-child {
            margin-right: 0;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
            margin-right: 6px;
            accent-color: #333;
        }

        textarea {
            resize: vertical;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
            padding: 0 5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .checkbox-btn {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #e00a0a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e00a0a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        .signature-row {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .signature {
            width: 45%;
            text-align: center;
        }

        .signature input[type="text"] {
            width: 100%;
            text-align: center;
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            font-size: 14px;
            padding-bottom: 4px;
        }

        .signature-label {
            margin-bottom: 6px;
            font-weight: bold;

</head>
